  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const gallery = document.getElementById("gallery");

      // Create modals dynamically
      for (let i = 0; i < gallery.children.length; i++) {
        const card = gallery.children[i].firstElementChild;
        const imgUrl = card.firstElementChild.src;
        const description = card.getAttribute("data-description");

        // Create modal content
        const modalContent = `
          <div class="modal fade" id="exampleModal${i + 1}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel${i + 1}" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-body">
                  <img src="${imgUrl}" class="img-fluid rounded" alt="Fullscreen Image ${i + 1}">
                  <div class="modal-text mt-3">
                    <p class="text-muted">${description}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        `;

        // Append modal content to the body
        document.body.insertAdjacentHTML("beforeend", modalContent);

        // Add click event listener to each card
        card.addEventListener("click", function () {
          $(`#exampleModal${i + 1}`).modal("show");
        });
      }
    });
  </script>
