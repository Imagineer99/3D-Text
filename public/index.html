<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chet Bliss</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-12 text-center">
        <img src="https://pbs.twimg.com/profile_images/1711778928396832768/Fz2LMsZt_400x400.jpg" class="img-fluid rounded-circle" alt="Profile Logo" style="width: 100px; height: 100px;">
        <h1 class="mb-4">@NeuralNovel <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/Twitter_Verified_Badge.svg/800px-Twitter_Verified_Badge.svg.png" class="verified-badge" alt="Twitter Verified Badge"></h1>
        <div class="mb-3">
          
          <a href="https://twitter.com/NeuralNovel" target="_blank" rel="noopener noreferrer">
            <button class="btn btn-danger">ùïè</button>
          </a>
          
        </div>
      </div>
    </div>

    <!-- Gallery Grid -->
    <div class="row" id="gallery">
      
      <!-- Card 1 -->
      <div class="col-md-4 mb-4">
        <div class="card neon-card" data-description="Delicate choreography of neurotransmitters orchestrates a symphony of unspoken verses within the intricate labyrinth of neural language">
          <img src="https://pbs.twimg.com/media/F_pv-1jWEAA1UNA?format=jpg&name=medium" class="card-img-top" alt="Artwork 1">
          <div class="card-body">
            <h5 class="card-title">Synaptic Poetry</h5>
          </div>
        </div>
      </div>



  <!-- Bootstrap JS and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Add your custom JavaScript here -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const gallery = document.getElementById("gallery");

      // Create modals dynamically
      for (let i = 0; i < gallery.children.length; i++) {
        const card = gallery.children[i].firstElementChild;
        const imgUrl = card.firstElementChild.src;
        const description = card.getAttribute("data-description");

        // Create modal content
        const modalContent = `
          <div class="modal fade" id="exampleModal${i + 1}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel${i + 1}" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-body">
                  <img src="${imgUrl}" class="img-fluid rounded" alt="Fullscreen Image ${i + 1}">
                  <div class="modal-text mt-3">
                    <p class="text-muted">${description}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        `;

        // Append modal content to the body
        document.body.insertAdjacentHTML("beforeend", modalContent);

        // Add click event listener to each card
        card.addEventListener("click", function () {
          $(`#exampleModal${i + 1}`).modal("show");
        });
      }
    });
  </script>
</body>
</html>
