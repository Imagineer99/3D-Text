<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A.I Artists Gallery</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-center mb-4">@ChetBff</h1>

    <div class="row">
      <div class="col-md-4 mb-4">
        <div class="card">
          <a href="#" data-toggle="modal" data-target="#exampleModal" data-description="Description for Artwork 1">
            <img src="https://th.bing.com/th/id/OIG.DPTxPWtWB.t_1er.FKku?w=1024&h=1024&rs=1&pid=ImgDetMain" class="card-img-top" alt="Artwork 1">
          </a>
          <div class="card-body">
            <h5 class="card-title">Artwork Title 1</h5>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-4">
        <div class="card">
          <a href="#" data-toggle="modal" data-target="#exampleModal" data-description="Description for Artwork 2">
            <img src="https://th.bing.com/th/id/OIG.DPTxPWtWB.t_1er.FKku?w=1024&h=1024&rs=1&pid=ImgDetMain" class="card-img-top" alt="Artwork 2">
          </a>
          <div class="card-body">
            <h5 class="card-title">Artwork Title 2</h5>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-4">
        <div class="card">
          <a href="#" data-toggle="modal" data-target="#exampleModal" data-description="Description for Artwork 3">
            <img src="https://th.bing.com/th/id/OIG.DPTxPWtWB.t_1er.FKku?w=1024&h=1024&rs=1&pid=ImgDetMain" class="card-img-top" alt="Artwork 3">
          </a>
          <div class="card-body">
            <h5 class="card-title">Artwork Title 3</h5>
          </div>
        </div>
      </div>

      <!-- Repeat the above card block for Cards 4 to 10 -->

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <img id="modalImage" class="img-fluid rounded" alt="Fullscreen Image">
          <div class="modal-text mt-3">
            <p id="modalDescription" class="text-muted"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      $('.card a').on('click', function () {
        var imageUrl = $(this).find('img').attr('src');
        var description = $(this).data('description');
        $('#modalImage').attr('src', imageUrl);
        $('#modalDescription').text(description);
      });
    });
  </script>

</body>
</html>
